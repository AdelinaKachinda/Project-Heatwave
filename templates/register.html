{% extends "home.html" %} 
{% block register %} 
	<article id="register">
    	<h2 class="major">Register</h2>
	    <!-- form -->
    	<form method="post" action="/register">
        	<div class="fields">
            	<div class="field">
                	<label for="reg-name">Name</label>
        	        <input type="text" name="name" id="reg-name" />
            	</div>
            	<div class="field">
             	   <label for="reg-location">Location</label>
            	    <input type="text" name="location" id="reg-location" />
         	   </div>
         	   <div class="field">
        	        <label for="reg-email">Email</label>
        	        <input type="text" name="email" id="reg-email" />
        	    </div>
        	    <div class="field half">
        	        <label for="reg-password">Password</label>
       	         	<input type="password" name="password" id="reg-password" />
       	     	</div>
            	<div class="field half">
            	    <label for="password">Confirm Password</label>
            	    <input type="password" name="confirm-password" id="reg-confirm-password" />
            	</div>
        	</div>
        	<div align="right">
            	<ul class="actions">
                	<li><input type="submit" value="submit" class="primary" /></li>
                	<li><input type="reset" value="Clear" /></li>
            	</ul>
        	</div>
    	</form>
	</article> 
{% endblock register %}
